<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<script>

var active_form = "zaznam";

window.onload = function() {
    document.getElementById('Date').value = new Date().toJSON().slice(0,10);
    document.getElementById('tankovat_date').value = new Date().toJSON().slice(0,10);
    switchForms();
}

function onSuccess() {

    document.getElementById("statusbar").innerHTML= ""
        +'<label>Úspěšně odesláno. :)</label>'
    document.getElementById("statusbar").className = "alert alert-success";

    var cartype = document.getElementById('cartype').value = "";

    var carname = document.getElementById('carname').value;
    if (carname) {
        carname = carname.toString().replace( /(<([^>]+)>)/ig, '?!');
        var x = document.getElementById("cartype");
        var option = document.createElement("option");
        option.text = carname; option.value = carname;
        x.add(option);
        x = document.getElementById("tank_cartype");
        option = document.createElement("option");
        option.text = carname; option.value = carname;
        x.add(option);
    }

    if(document.getElementById('carname')) document.getElementById('carname').value = "";
    if(document.getElementById('cartype')) document.getElementById('cartype').value = "";
    if(document.getElementById('trasa_odkud')) document.getElementById('trasa_odkud').value = "";
    if(document.getElementById('trasa_pres')) document.getElementById('trasa_pres').value = "";
    if(document.getElementById('trasa_kam')) document.getElementById('trasa_kam').value = "";
    if(document.getElementById('trasa_typ')) document.getElementById('trasa_typ').value = "";
    if(document.getElementById('trasa_sofer')) document.getElementById('trasa_sofer').value = "";
    if(document.getElementById('trasa_poznamka')) document.getElementById('trasa_poznamka').value = "";
    if(document.getElementById('km_konecny')) document.getElementById('km_konecny').value = "";
    if(document.getElementById('car_username')) document.getElementById('car_username').value = "";
    if(document.getElementById('ownername')) document.getElementById('ownername').value = "";
}

function onFailure() {
    document.getElementById("statusbar").innerHTML="Chyba! Obnov stránku";
    document.getElementById("statusbar").className = "alert alert-danger";
}

function newZaznam(hard = 0) {

    var cartype = document.getElementById('cartype').value;
    var datum = document.getElementById('Date').value;
    var trasa_odkud = document.getElementById('trasa_odkud').value;
    var trasa_pres = document.getElementById('trasa_pres').value;
    var trasa_kam = document.getElementById('trasa_kam').value;
    var trasa_typ = document.getElementById('trasa_typ').value;
    var trasa_sofer = document.getElementById('trasa_sofer').value;
    var trasa_poznamka = document.getElementById('trasa_poznamka').value;
    var km_konecny = document.getElementById('km_konecny').value;
    var warningText = "";

    if (cartype == "Vyber uživatele") warningText += "\nNení vybrán uživatel";
    if (warningText.length != 0 && !hard) {alert(warningText); return; }

    document.getElementById("statusbar").innerHTML="Odesílám, čekej"
    document.getElementById("statusbar").className = "alert alert-warning";

    google.script.run
        .withSuccessHandler(onSuccess)
        .withFailureHandler(onFailure)
        .fillIn(cartype,datum,trasa_odkud,trasa_pres,trasa_kam,trasa_typ,trasa_sofer,trasa_poznamka,km_konecny);
}
function newCar(hard = 0) {

    var carname = document.getElementById('carname').value;
    var car_username = document.getElementById('car_username').value;
    var ownername = document.getElementById('ownername').value;
    var km_pocatecni = document.getElementById('km_pocatecni').value;
    var warningText = "";

    carname = carname.toString().replace( /(<([^>]+)>)/ig, '?!');
    car_username = car_username.toString().replace( /(<([^>]+)>)/ig, '?!');
    ownername = ownername.toString().replace( /(<([^>]+)>)/ig, '?!');

    if (warningText.length != 0 && !hard) {alert(warningText); return; }

    document.getElementById("statusbar").innerHTML="Odesílám, čekej"
    document.getElementById("statusbar").className = "alert alert-warning";

    google.script.run
        .withSuccessHandler(onSuccess)
        .withFailureHandler(onFailure)
        .registerCar(carname, ownername, car_username, km_pocatecni);

}
function newTank(hard = 0) {

    var tank_cartype = document.getElementById('tank_cartype').value;
    var tankovat_km = document.getElementById('tankovat_km').value;
    var tankovat_l = document.getElementById('tankovat_l').value;
    var tankovat_date = document.getElementById('tankovat_date').value;
    var tankovat_cena = document.getElementById('tankovat_cena').value;
    var warningText = "";

    carname = carname.toString().replace( /(<([^>]+)>)/ig, '?!');

    if (warningText.length != 0 && !hard) {alert(warningText); return; }

    document.getElementById("statusbar").innerHTML="Odesílám, čekej"
    document.getElementById("statusbar").className = "alert alert-warning";

    google.script.run
        .withSuccessHandler(onSuccess)
        .withFailureHandler(onFailure)
        .tankCar(tank_cartype, tankovat_date, tankovat_km, tankovat_l, tankovat_cena);

}

function submitData(hard = 0) {

    switch (active_form) {
        case "zaznam":
            newZaznam(hard);
        break;
        case "tankovani":
            newTank(hard);
        break;
        case "pridat":
            newCar(hard);
        break;
    }
}

function switchForms(form = "zaznam") {

    active_form = form;

    switch (form) {
        case "zaznam":
            document.getElementById("form_zaznam").style.display = "block";
            document.getElementById("button_zaznam").className = "btn btn-success";
            document.getElementById("form_pridat").style.display =  "none";
            document.getElementById("button_pridat").className = "btn btn-secondary";
            document.getElementById("form_tankovani").style.display =  "none";
            document.getElementById("button_tankovani").className = "btn btn-secondary";
        break;
        case "tankovani":
            document.getElementById("form_zaznam").style.display =  "none";
            document.getElementById("button_zaznam").className = "btn btn-secondary";
            document.getElementById("form_pridat").style.display = "none";
            document.getElementById("button_pridat").className = "btn btn-secondary";
            document.getElementById("form_tankovani").style.display =  "block";
            document.getElementById("button_tankovani").className = "btn btn-success";
        break;
        case "pridat":
            document.getElementById("form_zaznam").style.display =  "none";
            document.getElementById("button_zaznam").className = "btn btn-secondary";
            document.getElementById("form_pridat").style.display = "block";
            document.getElementById("button_pridat").className = "btn btn-success";
            document.getElementById("form_tankovani").style.display =  "none";
            document.getElementById("button_tankovani").className = "btn btn-secondary";
        break;
    }

}

</script>

<body>

<datalist id="uzivatele_aut">
    <option value="Luboš Hubáček">
    <option value="Dominik">
    <option value="Milan">
    <option value="Další se dají přidat">
</datalist>

<datalist id="znama_mesta">
    <option value="Litice">
    <option value="Praha">
    <option value="Doubravka">
    <option value="Plzen">
    <option value="Další se dají přidat">
</datalist>

<div style="width: 350px; margin: auto;">
    <div class="alert alert-info" role="alert" id="statusbar" style="text-align: center;">Zapiš</div>

    <div class="btn-group" role="group" style="width: 100%">
        <button type="button" class="btn btn-success" onclick='switchForms("zaznam")' id="button_zaznam">Jízda</button>
        <button type="button" class="btn btn-secondary" onclick='switchForms("tankovani")' id="button_tankovani">Tankovat</button>
        <button type="button" class="btn btn-secondary" onclick='switchForms("pridat")' id="button_pridat">Registrace</button>
    </div>

    <form id="form_zaznam" style="display: block;">

        <div class="input-group">
            <div class="input-group-prepend"><span class="input-group-text" style="width: 100px;">Auto</span></div>
            <select class="custom-select" id="cartype" style="width: 100%; text-align: center;">
                <option selected>Vyber uživatele</option>
                <script>
                    sheetsNames.forEach(element => document.write(
                        '<option value="'+decodeURI(element)+'">'+decodeURI(element)+'</option>')
                    );
                </script>
            </select>
        </div>

        <div class="input-group">
            <div class="input-group-prepend"><span class="input-group-text" style="width: 100px">Odkud</span></div>
            <input type="text" class="form-control" id="trasa_odkud" style="max-width: 250px" list="znama_mesta">
        </div>

        <div class="input-group">
            <div class="input-group-prepend"><span class="input-group-text" style="width: 100px">Přes</span></div>
            <input type="text" class="form-control" id="trasa_pres" style="max-width: 250px" list="znama_mesta">
        </div>

        <div class="input-group">
            <div class="input-group-prepend"><span class="input-group-text" style="width: 100px">Kam</span></div>
            <input type="text" class="form-control" id="trasa_kam" style="max-width: 250px" list="znama_mesta">
        </div>

        <div class="input-group">
            <div class="input-group-prepend"><span class="input-group-text" style="width: 100px">Typ</span></div>
            <select class="custom-select" id="trasa_typ" style="width: 100%; text-align: center;">
                <option value="Osobní">Osobní</option><option value="Služební">Služební</option>
            </select>
        </div>

        <div class="input-group">
            <div class="input-group-prepend"><span class="input-group-text" style="width: 100px">Šofér</span></div>
            <input type="text" class="form-control" id="trasa_sofer" style="max-width: 250px" list="uzivatele_aut">
        </div>

        <div class="input-group">
            <div class="input-group-prepend"><span class="input-group-text" style="width: 100px">Poznámka</span></div>
            <textarea rows="1" class="form-control" id="trasa_poznamka" style="max-width: 250px"></textarea>
        </div>

        <div class="input-group">
            <div class="input-group-prepend"><span class="input-group-text" style="width: 100px">Konečný</span></div>
            <input type="number" class="form-control" id="km_konecny" style="max-width: 250px">
        </div>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" style="width: 100px">Datum</span>
            </div>
            <input type="date" class="form-control" id="Date" style="max-width: 250px; text-align: center;">
        </div>

        <div class="custom-control custom-switch" style="text-align: right; display: none;">
            <input type="checkbox" class="custom-control-input" id="full" checked>
            <label class="custom-control-label" for="full">Natankována plná nádrž</label>
        </div>

        <div class="btn-group" role="group" style="width: 100%">
            <button type="button" class="btn btn-primary" onclick='submitData()' >Uložit</button>
        </div>

    </form>

    <form id="form_tankovani" style="display: none;">

        <div class="input-group">
            <div class="input-group-prepend"><span class="input-group-text" style="width: 100px;">Auto</span></div>
            <select class="custom-select" id="tank_cartype" style="width: 100%; text-align: center;">
                <option selected>Vyber uživatele</option>
                <script>
                    sheetsNames.forEach(element => document.write(
                        '<option value="'+decodeURI(element)+'">'+decodeURI(element)+'</option>')
                    );
                </script>
            </select>
        </div>

        <div class="input-group">
            <div class="input-group-prepend"><span class="input-group-text" style="width: 100px">Kilometry</span></div>
            <input type="number" class="form-control" id="tankovat_km" style="max-width: 250px">
        </div>

        <div class="input-group">
            <div class="input-group-prepend"><span class="input-group-text" style="width: 100px">Litry</span></div>
            <input type="number" class="form-control" id="tankovat_l" style="max-width: 250px">
        </div>

        <div class="input-group">
            <div class="input-group-prepend"><span class="input-group-text" style="width: 100px">Cena</span></div>
            <input type="number" class="form-control" id="tankovat_cena" style="max-width: 250px">
        </div>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" style="width: 100px">Datum</span>
            </div>
            <input type="date" class="form-control" id="tankovat_date" style="max-width: 250px; text-align: center;">
        </div>

        <div class="btn-group" role="group" style="width: 100%">
            <button type="button" class="btn btn-primary" onclick='submitData()' >Natankovat</button>
        </div>

    </form>

    <form id="form_pridat" style="display: none;">

        <div class="input-group">
            <div class="input-group-prepend"><span class="input-group-text" style="width: 100px">Auto</span></div>
            <input type="text" class="form-control" id="carname" style="max-width: 250px" placeholder="Název auta">
        </div>

        <div class="input-group">
            <div class="input-group-prepend"><span class="input-group-text" style="width: 100px">Vlastník</span></div>
            <input type="text" class="form-control" id="ownername" style="max-width: 250px" placeholder="Majitel auta">
        </div>

        <div class="input-group">
            <div class="input-group-prepend"><span class="input-group-text" style="width: 100px">Uživatel</span></div>
            <input type="text" class="form-control" id="car_username" style="max-width: 250px" placeholder="Zodpovědná osoba" list="uzivatele_aut">
        </div>

        <div class="input-group">
            <div class="input-group-prepend"><span class="input-group-text" style="width: 100px">Stav</span></div>
            <input type="text" class="form-control" id="km_pocatecni" style="max-width: 250px" placeholder="Stav tachometru">
        </div>

        <div class="btn-group" role="group" style="width: 100%">
            <button type="button" class="btn btn-primary" onclick='submitData()' >Zaregistrovat</button>
        </div>

    </form>
</div>

</body>
